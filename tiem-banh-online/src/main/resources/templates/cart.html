<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng - Tiệm Bánh Ngon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="d-flex flex-column min-vh-100"> <!-- Đảm bảo footer ở cuối -->

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4 mb-5 flex-grow-1">
        <h1 class="mb-4 display-6">Giỏ Hàng Của Bạn</h1>

        <!-- Thông báo từ RedirectAttributes -->
        <div th:if="${cartMessageSuccess}" class="alert alert-success alert-dismissible fade show small" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${cartMessageSuccess}"></span>
            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${cartMessageError}" class="alert alert-danger alert-dismissible fade show small" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${cartMessageError}"></span>
            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Trường hợp giỏ hàng trống -->
        <div th:if="${cart == null or cart.itemList.isEmpty()}" class="alert alert-info text-center my-5">
            <i class="bi bi-cart-x fs-1 d-block mb-3"></i>
            <p class="lead">Giỏ hàng của bạn hiện đang trống.</p>
            <a th:href="@{/products}" class="btn btn-primary"><i class="bi bi-arrow-left me-1"></i> Tiếp tục mua sắm</a>
        </div>

        <!-- Trường hợp có sản phẩm trong giỏ -->
        <div th:if="${cart != null and !cart.itemList.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-hover align-middle caption-top">
                    <caption>Danh sách sản phẩm trong giỏ</caption>
                    <thead class="table-light">
                        <tr>
                            <th scope="col" style="width: 10%;">Ảnh</th>
                            <th scope="col" style="width: 35%;">Sản phẩm</th>
                            <th scope="col" class="text-end" style="width: 15%;">Đơn giá</th>
                            <th scope="col" class="text-center" style="width: 15%;">Số lượng</th>
                            <th scope="col" class="text-end" style="width: 15%;">Thành tiền</th>
                            <th scope="col" class="text-center" style="width: 10%;">Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Lặp qua danh sách item (dùng helper method getItemList() trong CartDTO) -->
                        <tr th:each="item : ${cart.itemList}">
                            <td>
                                <img th:src="@{${item.imageUrl ?: '/img/placeholder.png'}}" th:alt="${item.name}"
                                    class="img-thumbnail" style="max-height: 50px; max-width: 50px; object-fit: cover;">
                            </td>
                            <td>

                                <a th:href="@{/products/{name}(name=${item.name})}" th:text="${item.name}"
                                    class="text-decoration-none product-link">Product Name</a>
                                <!-- Thêm size -->
                                <small class="d-block text-muted" th:if="${item.selectedSize != null}"
                                    th:text="'Size: ' + ${item.selectedSize}"></small>
                            </td>
                            <td class="text-end"
                                th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">Price
                            </td>
                            <td class="text-center">
                                <!-- Form cập nhật số lượng -->
                                <form th:action="@{/cart/update}" method="post"
                                    class="d-inline-flex justify-content-center align-items-center cart-update-form">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="productId" th:value="${item.productId}" />
                                    <input type="hidden" name="selectedSize" th:value="${item.selectedSize}" />
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" max="99"
                                        class="form-control form-control-sm text-center" style="width: 60px;"
                                        onchange="this.form.submit()">
                                </form>
                            </td>
                            <td class="text-end fw-bold"
                                th:text="${#numbers.formatDecimal(item.lineTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'">Line
                                Total</td>
                            <td class="text-center">
                                <!-- Form xóa sp khỏi giỏ -->
                                <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post"
                                    onsubmit="return confirm('Bạn chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-link text-danger" title="Xóa sản phẩm">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tổng kết giỏ hàng và nút -->
            <div class="row justify-content-between mt-4 gy-3">
                <!-- Nút tiếp tục mua hàng và xóa giỏ -->
                <div class="col-md-6 d-flex justify-content-start align-items-center">
                    <a th:href="@{/products}" class="btn btn-outline-secondary me-2"><i
                            class="bi bi-arrow-left me-1"></i> Tiếp tục mua hàng</a>
                    <!-- Form xóa toàn bộ giỏ hàng -->
                    <form th:action="@{/cart/clear}" method="post" class="d-inline"
                        onsubmit="return confirm('Bạn chắc chắn muốn xóa toàn bộ sản phẩm trong giỏ hàng?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link text-danger btn-sm p-0">Xóa toàn bộ giỏ</button>
                    </form>
                </div>
                <!-- Khung tổng tiền -->
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Tổng Cộng Giỏ Hàng</h5>
                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item d-flex justify-content-between align-items-center ps-0 pe-0">
                                    Số lượng sản phẩm:
                                    <span th:text="${cart.totalItems}">0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center fw-bold fs-5 ps-0 pe-0">
                                    Tổng tiền:
                                    <span class="text-danger"
                                        th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0
                                        ₫</span>
                                </li>
                            </ul>
                            <div class="d-grid">
                                <!-- Link đến trang checkout (yêu cầu đăng nhập) -->
                                <a th:href="@{/checkout}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-bag-check-fill me-2"></i> TIẾN HÀNH THANH TOÁN
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end if cart not empty -->
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thêm JS ở đây nếu cần xử lý AJAX cho giỏ hàng -->
    <!-- <script th:src="@{/js/cart-ajax.js}"></script> -->
</body>

</html>
